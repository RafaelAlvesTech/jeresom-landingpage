<div class="ml-5 mr-5 py-60 md:py-80 lg:py-100 xl:py-130">
    <div class="px-10 sm:px-0 container mx-auto">
        <h2
            class="font-bold text-black text-[24px] md:text-[28px] lg:text-[34px] xl:text-[40px] 2xl:text-[50px] md:-tracking-[.5px] lg:-tracking-[1px] xl:-tracking-[1.6px] leading-snug -mt-5 md:-mt-10 lg:-mt-[12px] mb-30 md:mb-40 lg:mb-50 lg:max-w-[500px]">
            O que falam do curso
        </h2>
        <owl-carousel-o [options]="feedbackSlides">
            <ng-template carouselSlide>
                <div class="bg-[#e9efff] rounded-lg p-20 md:p-30 xl:p-40">
                    <img src="assets/images/amante.png" class="rounded-full" alt="user-image">
                    <p
                        class="text-[17px] md:text-[19px] lg:text-[21px] xl:texteu-[24px] text-black leading-[1.6] font-semibold mt-20 mb-15 md:mt-20 md:mb-20 lg:mt-25 lg:mb-20 xl:mt-30 xl:mb-25">
                        “ São defeitos que nunca imaginava que teria condição de consertar.”
                    </p>
                    <a href="#"
                        class="inline-block text-[13px] md:text-[14px] lg:text-[15px] text-black bg-warning border-warning border font-semibold py-[12px] px-30 rounded-full transition-all hover:bg-primary hover:text-white hover:border-primary"
                        target="_blank">
                        Assista o Vídeo
                    </a>
                </div>
            </ng-template>

            <ng-template carouselSlide>
                <div class="bg-[#FCF4DF] rounded-lg p-20 md:p-30 xl:p-40">
                    <img src="assets/images/amante2.png" class="rounded-full" alt="user-image">
                    <p
                        class="text-[17px] md:text-[19px] lg:text-[21px] xl:text-[24px] text-black leading-[1.6] font-semibold mt-20 mb-15 md:mt-20 md:mb-20 lg:mt-25 lg:mb-20 xl:mt-30 xl:mb-25">
                        “ O curso é rápido e prático... ”
                    </p>
                    <a href="#"
                        class="inline-block text-[13px] md:text-[14px] lg:text-[15px] text-black bg-warning border-warning border font-semibold py-[12px] px-30 rounded-full transition-all hover:bg-primary hover:text-white hover:border-primary"
                        target="_blank">
                        Assista o Vídeo
                    </a>
                </div>
            </ng-template>

        </owl-carousel-o>
    </div>
</div>
